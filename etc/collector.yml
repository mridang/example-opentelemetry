receivers:
    otlp:
        protocols:
            grpc:
                endpoint: "0.0.0.0:4317"
            http:
                endpoint: "0.0.0.0:4318"

exporters:
    otlp/jaeger:
        endpoint: "http://jaeger:4317"
        tls:
            insecure: true
    debug:
        verbosity: detailed
        sampling_initial: 5
        sampling_thereafter: 200

extensions:
    health_check:
        path: "/health"

processors:
    batch:

service:
    extensions: [health_check]
    pipelines:
        logs:
            receivers: [otlp]
            exporters: [debug, otlp/elastic]
        traces:
            receivers: [otlp]
            exporters: [otlp/jaeger, debug, otlp/elastic]
